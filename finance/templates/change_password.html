{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h2>Change Password</h2>
    <form action="/change_password" method="post">
        <div class="mb-3">
        <input autocomplete="off" name="current_password" placeholder="Current password" required>
        <input autocomplete="off" name="new_password" placeholder="New password" required>
        <input autocomplete="off" name="confirm_password" placeholder="Confirm password" required>
        <button type="submit">Change password</button>
    </form>
{% endblock %}
