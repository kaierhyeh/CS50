{% extends "layout.html" %}

{% block title %}
    Stock Market
{% endblock %}

{% block main %}
    <h2>Stock Market</h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock's symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Look up</button>
    </form>
{% endblock %}
